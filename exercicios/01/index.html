<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-img.png" type="image/x-icon" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Landing Page</title>
</head>

<body class="bg-black py-5">
    <div class="container px-4 container1">
        <div class="text-center">
            <img src="./img/logo-img.png" alt="logo-img.png" class="img-fluid logo">
        </div>

        <hr />

        <form action="">
            <div class="name">
                <p> 1 - Qual seu nome? </p>
                <div class="input-group mb-2">
                    <span class="input-group-text" id="basic-addon1">Primeiro Nome:</span>
                    <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Segundo Nome:</span>
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="radio">
                <p>2 - Qual seu gênero ?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Homem
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Mulher
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Outro
                    </label>
                </div>
            </div>

            <div class="swits mt-3">
                <p> 3 - Marque os treinamentos que você já fez</p>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de
                        astronauta</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de
                        astronauta</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
                </div>
            </div>

            <div class="checkbox row g-1 mt-3">
                <p> 4 - Quais suas qualidades? </p>
                <div class="form-check form-check-inline col-sm coll">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Pespicaz
                    </label>
                </div>
                <div class="form-check col-sm coll">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Força
                    </label>
                </div>
                <div class="form-check col-sm coll">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Fôlego
                    </label>
                </div>
                <div class="form-check col-sm coll">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Energia
                    </label>
                </div>
                <div class="form-check col-sm coll">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Proatividade
                    </label>
                </div>
            </div>

            <div class="mt-3 button">
                <button type="button" class="btn btn-outline-danger">Enviar</button>
            </div>
        </form>
    </div>

    <div class="footer mt-3">
        <p>
            Desenvolvido por mactavish © todos os direitos reservados - 2022
        </p>
    </div>


    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
